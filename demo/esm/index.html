<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全局引入</title>
  </head>
  <body>
    <h1>全局引入</h1>
    <div id="app"></div>

    <script type="module">
      import { createApp } from 'vue/dist/vue.esm-bundler.js';
      import FindreamUI, {
        MyButton,
        SFCButton,
        JSXButton,
      } from '../../dist/findream-ui.mjs';

      createApp({
        template: `
        <FButton/>
        <JSXButton/>
        <SFCButton/>
        `,
      })
        .use(FindreamUI)
        .mount('#app');
    </script>
  </body>
</html>
